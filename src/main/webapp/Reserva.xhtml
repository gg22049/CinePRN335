<?xml version="1.0" encoding="UTF-8"?>

<f:composition xmlns="http://www.w3.org/1999/xhtml"
               xmlns:p="http://primefaces.org/ui"
               xmlns:h="jakarta.faces.html"
               xmlns:f="jakarta.faces.facelets"
               template="WEB-INF/templates/principal.xhtml"
               xmlns:crud="jakarta.faces.composite/crud"
               xmlns:datos="jakarta.faces.composite/datos">

    <f:define name="titulo">
        #{frmReserva.titulo}

        <h:panelGroup id="pnlGpDatos">

                <p:column headerText="ID Programaci贸n" sortBy="#{r.idProgramacion}">

                <p:column headerText="ID Tipo Reserva" sortBy="#{r.idTipoReserva}">
                    <h:outputText value="#{r.idTipoReserva}"/>
                </p:column>
                <p:column headerText="Fecha de Reserva" sortBy="#{r.fechaReserva}">
                    <h:outputText value="#{r.fechaReserva}"/>

        </h:panelGroup>

        <h:panelGroup id="pnlGpDetalle">
            <h:form id="frmDetalle">

                    <h:outputLabel value="ID" for="txtId"/>

                    <h:outputLabel value="Programaci贸n" for="txtProgramaci贸n"/>
                    <h:inputText id="txtProgramaci贸n" value="#{frmReserva.registro.idProgramacion}" required="true"/>

                    <h:inputText  id="txtTipoReserva" value="#{frmReserva.registro.idTipoReserva}"/>
                    <h:outputLabel value="Fecha de Reserva" for="txtFechaReserva"/>
                    <h:inputText  id="txtFechaReserva" value="#{frmReserva.registro.fechaReserva}"/>
                    <h:outputLabel value="Estado" for="txtEstado"/>
                    <h:inputText id="txtEstado" value="#{frmReserva.registro.estado}"/>
                    <h:outputLabel value="observaciones" for="txtObservaciones"/>
                    <h:inputText id="txtObservaciones" value="#{frmReserva.registro.observaciones}"/>
                </h:panelGrid>
                <h:panelGrid>
                    <crud:BtnTop frm="#{frmReserva}"/>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </f:define>

</f:composition>
