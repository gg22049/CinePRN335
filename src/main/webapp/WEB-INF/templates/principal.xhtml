<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:fc="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
>

<h:head>
    <title>
        <fc:insert name="titulo">
            Titulo de la pagina
        </fc:insert>
    </title>
    <h:outputStylesheet library="estilos" name="base.css"/>
</h:head>
<h:body>
    <f:viewAction action="#{sesionUsuario.aplicarIdioma}"/>
    <div class="ui-g">
        <p:growl life="5000"/>
        <div class="ui-g-12" id="sesion">
            <p:toolbar>
                <p:toolbarGroup align="right">
                    <h:form id="frmIdioma">
                        <p:selectOneMenu value="#{sesionUsuario.idiomaSeleccionado}"
                                         valueChangeListener="#{sesionUsuario.cambiarIdioma}">
                            <f:selectItems value="#{sesionUsuario.idiomas.entrySet()}" var="idioma"
                                          itemLabel="#{idioma.key}"
                                          itemValue="#{idioma.key}"/>
                            <f:ajax execute="@form" render="@all"/>
                        </p:selectOneMenu>
                        <p:commandButton type="button" icon="pi pi-user" styleClass="nr-2" disabled="true"/>
                    </h:form>
                </p:toolbarGroup>
            </p:toolbar>
        </div>
        <div class="ui-g-12 ui-md-2">
            <h:form id="frmMenuPrincipal">
                <p:menu model="#{frmMenu.model}" appendTo="body" toggleable="true"/>
            </h:form>
        </div>
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div class="ui-g-12">
                <h1>
                    <fc:insert name="titulo">
                        Titulo de la pagina
                    </fc:insert>
                </h1>
            </div>
            <div class="ui-g-12 ui-g-nopad">
                <div class="ui-g-12">
                    <fc:insert name="cuerpo">
                        Cuerpo de la pagina
                    </fc:insert>
                </div>
            </div>
        </div>
        <div class="ui-g-12">
            @Copyright Cinepolix 2024
        </div>
    </div>
    <fc:insert name="extras"/>
</h:body>
</html>
