<?xml version="1.0" encoding="UTF-8"?>

<fc:composition xmlns="http://www.w3.org/1999/xhtml"
                template="WEB-INF/templates/principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="jakarta.faces.html"
                xmlns:fc="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:crud="jakarta.faces.composite/crud"
                xmlns:datos="jakarta.faces.composite/datos">

   <f:view>
      <f:metadata>
         <f:viewAction action="#{sesionUsuario.aplicarIdioma()}"/>
      </f:metadata>
   </f:view>

   <fc:define name="titulo">
      #{frmTipoProducto.titulo}
   </fc:define>

   <fc:define name="cuerpo">
      <h:panelGroup id="pnlGpDatos">
         <datos:TablaDatos frm="#{frmTipoProducto}" rowkey="#{r.idTipoProducto}">

            <p:column headerText="ID" sortBy="#{r.idTipoProducto}">
               <h:outputText value="#{r.idTipoProducto}"/>
            </p:column>
            <p:column headerText="Nombre" sortBy="#{r.nombre}">
               <h:outputText value="#{r.nombre}"/>
            </p:column>
            <p:column headerText="Activo" sortBy="#{r.activo}">
               <h:outputText value="#{r.activo?'Activo':'Inactivo'}"/>
            </p:column>
            <p:column headerText="Comentarios" sortBy="#{r.comentarios}">
               <h:outputText value="#{r.comentarios}"/>
            </p:column>

         </datos:TablaDatos>
      </h:panelGroup>

      <h:panelGroup id="pnlGpDetalle">
         <h:form id="frmDetalle">
            <h:panelGrid columns="2" rendered="#{frmTipoProducto.estado!='NINGUNO'}">
               <h:outputLabel value="ID" for="txtId"/>
               <h:inputText id="txtId" value="#{frmTipoProducto.registro.idTipoProducto}" readonly="true" disabled="true"/>
               <h:outputLabel value="Nombre" for="txtNombre"/>
               <h:inputText id="txtNombre" value="#{frmTipoProducto.registro.nombre}" required="true"/>
               <h:outputLabel value="Activo" for="chkActivo"/>
               <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoProducto.registro.activo}"/>
               <h:outputLabel value="Comentarios" for="txtComentarios"/>
               <h:inputTextarea size="50" id="txtComentarios" value="#{frmTipoProducto.registro.comentarios}"/>
            </h:panelGrid>
            <h:panelGrid>
               <crud:BtnTop frm="#{frmTipoProducto}"/>
            </h:panelGrid>
         </h:form>
      </h:panelGroup>
   </fc:define>
</fc:composition>
