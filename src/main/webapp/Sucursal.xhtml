<fc:composition xmlns="http://www.w3.org/1999/xhtml"
               xmlns:p="http://primefaces.org/ui"
               xmlns:h="jakarta.faces.html"
               xmlns:fc="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
               template="WEB-INF/templates/principal.xhtml"
               xmlns:crud="jakarta.faces.composite/crud"
               xmlns:datos="jakarta.faces.composite/datos">

    <f:view>
        <f:metadata>
            <f:viewAction action="#{sesionUsuario.aplicarIdioma()}"/>
        </f:metadata>
    </f:view>

    <fc:define name="titulo">
        #{frmSucursal.titulo}
    </fc:define>

    <fc:define name="cuerpo">
        <h:panelGroup id="pnlGpDatos">
            <datos:TablaDatos frm="#{frmSucursal}" rowkey="#{r.idSucursal}">
                <p:column headerText="ID" sortBy="#{r.idSucursal}">
                    <h:outputText value="#{r.idSucursal}"/>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{r.nombre}">
                    <h:outputText value="#{r.nombre}"/>
                </p:column>
                <p:column headerText="Activo" sortBy="#{r.activo}">
                    <h:outputText value="#{r.activo?'Activo':'Inactivo'}"/>
                </p:column>
                <p:column headerText="Longitud" sortBy="#{r.longitud}">
                    <h:outputText value="#{r.longitud}"/>
                </p:column>
                <p:column headerText="Latitud" sortBy="#{r.latitud}">
                    <h:outputText value="#{r.latitud}"/>
                </p:column>
                <p:column headerText="Comentarios" sortBy="#{r.comentarios}">
                    <h:outputText value="#{r.comentarios}"/>
                </p:column>
            </datos:TablaDatos>
        </h:panelGroup>

        <h:panelGroup id="pnlGpDetalle">
            <h:form id="frmDetalle">
                <h:panelGrid columns="2" rendered="#{frmSucursal.estado!='NINGUNO'}">
                    <h:outputLabel value="ID" for="txtId"/>
                    <h:inputText id="txtId" value="#{frmSucursal.registro.idSucursal}" readonly="true" disabled="true"/>
                    <h:outputLabel value="Nombre" for="txtNombre"/>
                    <h:inputText id="txtNombre" value="#{frmSucursal.registro.nombre}"/>
                    <h:outputLabel value="Activo" for="chkActivo"/>
                    <h:selectBooleanCheckbox id="chkActivo" value="#{frmSucursal.registro.activo}"/>
                    <h:outputLabel value="Longitud" for="txtLongitud"/>
                    <h:inputText id="txtLongitud" value="#{frmSucursal.registro.longitud}"/>
                    <h:outputLabel value="Latitud" for="txtLatitud"/>
                    <h:inputText id="txtLatitud" value="#{frmSucursal.registro.latitud}"/>
                    <h:outputLabel value="Comentarios" for="txtComentarios"/>
                    <h:inputTextarea size="50" id="txtComentarios" value="#{frmSucursal.registro.comentarios}"/>
                </h:panelGrid>
                <h:panelGrid>
                    <crud:BtnTop frm="#{frmSucursal}"/>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </fc:define>
</fc:composition>
