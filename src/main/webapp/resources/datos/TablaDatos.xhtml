<?xml version="1.0" encoding="UTF-8"?>
<ui:component
        xmlns:ui="jakarta.faces.facelets"
        xmlns:cc="jakarta.faces.composite"
        xmlns:h="jakarta.faces.html"
        xmlns:p="primefaces"
        >

    <cc:interface>
        <cc:attribute name="frm"
                      type="sv.edu.ues.occ.ingenieria.prn335_2024.cine.boundary.jsf.AbstractFrm"
                      required="true"
                      displayName="Formulario"
                      shortDescription="Formulario para operar"/>
        <cc:attribute name="update" required="true"/>
        <cc:attribute name="rowkey" required="true"/>
        <cc:insertChildren/>
    </cc:interface>

    <cc:implementation>
        <h:form>
            <h:panelGrid>
                <p:dataTable id="tablaDatos" var="r" sortMode="single" paginatorPosition="bottom" reflow="true"
                             paginator="true" rows="10" styleClass="dt-products" lazy="true" rendered="#{cc.attrs.frm.estado=='NINGUNO'}"
                             value="#{cc.attrs.frm.modelo}"
                             selection="#{cc.attrs.frm.registro}"
                             rowKey="#{cc.attrs.rowkey}"
                            >
                    <p:ajax event="rowSelect" update="#{cc.attrs.update}" listener="#{cc.attrs.frm.selecionarRegistro}" process="@this"/>
                    <cc:insertChildren/>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
    </cc:implementation>

</ui:component>
