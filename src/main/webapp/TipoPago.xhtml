<?xml version="1.0" encoding="UTF-8"?>

<f:composition xmlns="http://www.w3.org/1999/xhtml"
               xmlns:p="http://primefaces.org/ui"
               xmlns:h="jakarta.faces.html"
               xmlns:f="jakarta.faces.facelets"
               template="WEB-INF/templates/principal.xhtml"
               xmlns:crud="jakarta.faces.composite/crud"
               xmlns:datos="jakarta.faces.composite/datos"
>
    <f:define name="titulo">
        #{frmTipoPago.titulo}
    </f:define>

    <f:define name="cuerpo">
        <h:panelGroup id="pnlGpDatos">
            <datos:TablaDatos frm="#{frmTipoPago}" rowkey="#{r.idTipoPago}">

                <p:column headerText="ID" sortBy="#{r.idTipoPago}">
                    <h:outputText value="#{r.idTipoPago}"/>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{r.nombre}">
                    <h:outputText value="#{r.nombre}"/>
                </p:column>
                <p:column headerText="Activo" sortBy="#{r.activo}">
                    <h:outputText value="#{r.activo?'Activo':'Inactivo'}"/>
                </p:column>

            </datos:TablaDatos>
        </h:panelGroup>

        <h:panelGroup id="pnlGpDetalle">
            <h:form id="frmDetalle">
                <h:panelGrid columns="2" rendered="#{frmTipoPago.estado!='NINGUNO'}">
                    <h:outputLabel value="ID" for="txtId"/>
                    <h:inputText id="txtId" value="#{frmTipoPago.registro.idTipoPago}" readonly="true" disabled="true"/>
                    <h:outputLabel value="Nombre" for="txtNombre"/>
                    <h:inputText id="txtNombre" value="#{frmTipoPago.registro.nombre}" required="true"/>
                    <h:outputLabel value="Activo" for="chkActivo"/>
                    <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoPago.registro.activo}"/>
                </h:panelGrid>
                <h:panelGrid>
                    <crud:BtnTop frm="#{frmTipoPago}"/>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </f:define>
</f:composition>
