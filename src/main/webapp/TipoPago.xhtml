<?xml version="1.0" encoding="UTF-8"?>

<f:composition xmlns="http://www.w3.org/1999/xhtml"
               xmlns:p="http://primefaces.org/ui"
               xmlns:h="jakarta.faces.html"
               xmlns:f="jakarta.faces.facelets"
               template="WEB-INF/templates/principal.xhtml"
               xmlns:crud="jakarta.faces.composite/crud"
>
    <f:define name="titulo">
        #{frmTipoPago.titulo}
    </f:define>

    <f:define name="cuerpo">
        <h:panelGrid>
            <h:panelGroup id="pnlGpDatos">
                <h:form>
                    <h:panelGrid>
                        <p:dataTable id="tablaDatos" var="r" value="#{frmTipoPago.modelo}" rendered="#{empty frmTipoPago.registro}"
                                     sortMode="single" selection="#{frmTipoPago.registro}"
                                     paginatorPosition="bottom" reflow="true" rowKey="#{r.idTipoPago}"
                                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" styleClass="dt-products" lazy="true">

                            <p:ajax event="rowSelect" update=":pnlGpDetalle @form" process="@this"
                                    listener="#{frmTipoPago.selecionarRegistro}"/>

                            <p:column headerText="ID" sortBy="#{r.idTipoPago}">
                                <h:outputText value="#{r.idTipoPago}"/>
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{r.nombre}">
                                <h:outputText value="#{r.nombre}"/>
                            </p:column>
                            <p:column headerText="Activo" sortBy="#{r.activo}">
                                <h:outputText value="#{r.activo?'Activo':'Inactivo'}"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                    <h:panelGrid>
                        <crud:BtnTop frm="#{frmTipoPago}"/>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:panelGrid>

        <h:panelGroup id="pnlGpDetalle">
            <h:form id="frmDetalle" rendered="#{not empty frmTipoPago.registro}">
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID" for="txtId"/>
                    <h:inputText id="txtId" value="#{frmTipoPago.registro.idTipoPago}" readonly="true" disabled="true"/>
                    <h:outputLabel value="Nombre" for="txtNombre"/>
                    <h:inputText size="50" id="txtNombre" value="#{frmTipoPago.registro.nombre}" required="true"/>
                    <h:outputLabel value="Activo" for="chkActivo"/>
                    <h:selectBooleanCheckbox id="chkActivo" value="#{frmTipoPago.registro.activo}"/>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </f:define>
</f:composition>
